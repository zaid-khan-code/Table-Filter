<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Filter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            box-sizing: border-box;
        }
    </style>
        <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#ffe4f1] min-h-screen">
    <div class="flex items-center text-[34px] p-[0px] mt-10 justify-center ">
        <h1
            class="text-[36px] font-bold bg-gradient-to-r from-[#ec4899] via-[#f472b6] to-[#a855f7] text-transparent bg-clip-text">
            Table Filter</h1>
    </div>
    <div
        class="container flex   justify-center gap-[10px] mb-[10px]  min-w-[100%] max-w-[1200px] w-[100%] ml-[auto] mr-[auto] flex-wrap  items-center mt-10">
        <div class="child child1 py-[5px] px-[10px] cursor-pointer rounded bg-[#f5a6d6]">All</div>
        <div class="child child2 py-[5px] px-[10px] cursor-pointer rounded bg-[#f5a6d6]">Cars</div>
        <div class="child child3 py-[5px] px-[10px] cursor-pointer rounded bg-[#f5a6d6]">Planes</div>
        <div class="child child4 py-[5px] px-[10px] cursor-pointer rounded bg-[#f5a6d6]">Bikes</div>
        <div class="child child5 py-[5px] px-[10px] cursor-pointer rounded bg-[#f5a6d6]">Boats</div>
        <div class="child child6 py-[5px] px-[10px] cursor-pointer rounded bg-[#f5a6d6]">Trains</div>
        <div class="child child7 py-[5px] px-[10px] cursor-pointer rounded bg-[#f5a6d6]">Trucks</div>
        <div class="child child8 py-[5px] px-[10px] cursor-pointer rounded bg-[#f5a6d6]">Motorcycles</div>
        <div class="child child9 py-[5px] px-[10px] cursor-pointer rounded bg-[#f5a6d6]">RVs</div>
        <div class="child child10 py-[5px] px-[10px] cursor-pointer rounded bg-[#f5a6d6]">Buses</div>
        <div class="child child11 py-[5px] px-[10px] cursor-pointer rounded bg-[#f5a6d6]">Scooters</div>
        <div class="child child12 py-[5px] px-[10px] cursor-pointer rounded bg-[#f5a6d6]">Helicopters</div>
    </div>

    <div
        class="itemsFilter flex gap-[10px] justify-center min-w-[100%] max-w-[1200px] ml-[auto] mr-[auto] flex-wrap  items-center mt-10">
    </div>
    <script src="./app.js"></script>
</body>

</html>
